<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">

		<f:metadata>
			<f:viewAction action="#{gestaoEmpresasBean.consultar}" />
		</f:metadata>

		<h1>Cadastro de Empresas</h1>

		<h:form id="frm">

			<p:dataTable value="#{gestaoEmpresasBean.todasEmpresas}"
				var="empresa" emptyMessage="Nenhuma empresas cadastrada" rows="10"
				paginator="true" paginatorPosition="bottom">
				<p:column headerText="RazÃ£o Social" sortBy="#{empresa.razaoSocial}">
					<h:outputText value="#{empresa.razaoSocial}" />
				</p:column>
				<p:column headerText="Nome Fantasia">
					<h:outputText value="#{empresa.nomeFantasia}" width="250" />
				</p:column>
				<p:column headerText="CNPJ">
					<h:outputText value="#{empresa.cnpj}" width="160" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
